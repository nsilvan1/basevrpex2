<html>
    <head>
		<meta charset="UTF-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="theforce.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="fare"></div>
		
		
		
		<div class="video">
        <video autoplay loop muted>
            <source src="video/video.mp4" type="video/mp4">
			<!-- <iframe class="video video" width="1920" height="1080" src="https://www.youtube.com/embed/r6vIH9Csc1A?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </video>
    </div>
		
        
        <div class="carregando">
            <h2 class="animate"><b>CARREGANDO</b></h2>
        </div>

        <div class="player">
            <span id="arm"></span>
            <ul>
                <li class="artwork">
                </li>
                <li class="info">
                    <h1 id="artist">loading</h1>
                    <h4 id="album">loading</h4>
                    <h2 id="song">loading</h2>
                    <div class="button-items">
                        <audio id="music" preload="auto">
                        </audio>
                        <div id="slider">
                            <div id="elapsed"></div>
                            <div id="buffered"></div>
                        </div>
                        <p id="timer">0:00</p>
                        <div class="controls">
                            <span class="expend">
                                <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                    <g>
                                        <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
                                    </g>
                                </svg>
                            </span>
                            <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                                <defs>
                                    <rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
                                </defs>
                                <g>
                                    <circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
                                </g>
                            </svg>
                            <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                    <rect x="6" y="4.6" width="3.8" height="15.7"/>
                                    <rect x="14" y="4.6" width="3.9" height="15.7"/>
                                </g>
                            </svg>
                            <span class="expend">
                                <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                    <g>
                                        <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
                                    </g>
                                </svg>
                            </span>
                            <div class="slider">
                                <div class="volume"></div>
                                <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
