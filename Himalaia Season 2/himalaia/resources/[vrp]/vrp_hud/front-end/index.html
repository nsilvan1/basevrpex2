    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="logo">
            <img src="https://yata-apix-3646ea34-c236-4b10-a76b-e6e364c5e897.s3-object.locaweb.com.br/764c3d7bc4794eae80d25fb8d06d0479.png"
                alt="">
        </div>
        <div id="displayHud">
            <div class="game-info">
                <div class="row">
                    <div id="location"><span><i class="far fa-compass"></i></span><span id="rua">Rua Mars Lindo</span>
                    </div>
                </div>
                <div class="row">
                    <!--div id="radio"> <img src="radio.svg" /><strong id="frequencia">https://discord.gg/G59vF2szQD</strong></div!-->
                    <div id="horario"><i class="far fa-clock"></i> <span id="time">18:00</span></div>

                        <div class="voice-volume one active"></div>
                        <div class="voice-volume two"></div>
                        <div class="voice-volume three"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progressDisplay"></div>
        </div>
        <div class="hud">
            <div class="velocimetro">
                <div data-preset="fan" class="myBar label-center" data-value="35">
                    <div class="light">
                        <i class="fas fa-lightbulb lightIcon"></i>
                    </div>
                </div>
                <div class="fuel">
                    <div class="fuelBar label-center fuel" id="fuelLevel" data-stroke-dir="reverse" data-value="0"
                        data-type="stroke" data-stroke-width="6" data-precision="0.0001"
                        data-path="M2.28994 2.68099C19.8588 17.6397 34.1403 37.0418 43.9843 59.3707C53.8285 81.7 58.9585 106.33 58.9585 131.312"

                </div>
                <div class="engine">
                    <div class="engineBar label-center" data-value="0" data-type="stroke" data-stroke-width="6"

                        data-path="M2.28994 2.68099C19.8588 17.6397 34.1403 37.0418 43.9843 59.3707C53.8285 81.7 58.9585 106.33 58.9585 131.312"
                        style="width: 10vw; height: 5.6vw"></div>
                </div>
                <div class="icons">

                    <div class="seat icon">
                        <svg class="seatbelt" fill="#d43458" viewBox="0 0 512 512" width="2vw" height="3vh"
                            xmlns="http://www.w3.org/2000/svg" id="cinto">

                            <path d="m273.373 209.373h29.254v29.254h-29.254z"
                                transform="matrix(.707 -.707 .707 .707 -74.038 269.263)" />

                            <path d="m48 248h48v16h-48z" />

                                    transform="matrix(.707 -.707 .707 .707 69.164 321.369)" />
                                <path
                                    d="m387.738 239.246 42.426-42.427-127.278-127.279-42.427 42.427-21.213-21.213-63.64 63.64 169.706 169.705 63.639-63.64z" />
                                <path d="m102.271 94.77h29.999v45h-29.999z"
                                    transform="matrix(.707 -.707 .707 .707 -48.575 117.269)" />
                                <path d="m161.893 47.041h30v45h-30z" />
                                <path d="m48.328 160.606h45v30h-45z" />
                                <path d="m367.435 359.935h30v44.999h-30z"
                                    transform="matrix(.707 -.707 .707 .707 -158.41 382.434)" />
                                <path d="m407.665 307.811h45v30h-45z" />
                                <path d="m309.099 406.378h30v45h-30z" />
                                <path
                                    d="m154.393 175.606-106.065 106.066 169.705 169.706 106.066-106.066zm53.033 180.312-63.64-63.64 21.214-21.213 63.639 63.64z" />

                        </svg>
                    </div>
                    <div class="gear icon">
                        <img src="gear.png" alt="">
                        <h1 id="marcha">1</h1>
                    </div>
                    <div class="motor icon ">
                        <i class="fas fa-car carInactive"></i>
                    </div>
                </div>
            </div>
            <div class="bars">
                <div class="content">

                    <div class="health">
                        <div class="icon">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="bar-container">
                            <div class="bar" id="health">
                                <div class="healthDisplay"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div class="armour">
                        <div class="icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="bar-container">
                            <div class="bar" id="health">
                                <div class="armourDisplay"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notify-container">
        <div class="notify"></div>
    </div>
    <div class="push-container">
        <div class="notifications"></div>
    </div>
    <script>
        var bar = new ldBar(".myBar", {
            "stroke": '#97d05f',
            "preset": "fan",
            "max": 500,
            "value": 0,
        });
        var engine = new ldBar(".engineBar", {
            "stroke": '#da1027',
            "value": 80,
            "max": 1000,
        });
        var fuel = new ldBar(".fuelBar", {
            "stroke": '#edba14',
            "value": 0,
            "max": 100,
        });
    </script>

</html>
