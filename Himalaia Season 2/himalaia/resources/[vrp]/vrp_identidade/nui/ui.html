<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="ui.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" type="text/css">
</head>

<body>
    <div id="roxId">
        <div class="ds-top"></div>
        <div class="avatar-holder">
            <img src="https://i.imgur.com/5oZOuh6.gif" alt="Foto">
        </div>
        <div class="name">
            <p>Indigente</p>
            <h6><i class="fas fa-users"></i> <span></span></h6>
        </div>
        <div class="cargo">
            <p><i class="fas fa-briefcase"></i><span></span></p>
        </div>
        <div class="ds-info">
            <div class="ds carteira">
                <h6 title="Dinheiro na carteira">Carteira <i class="fas fa-money-bill-wave"></i></h6>
                <p>$0</p>
            </div>
            <div class="ds identidade">
                <h6 title="identidade">identidade <i class="fas fa-id-card"></i></h6>
                <p>0</p>
            </div>
            <div class="ds vip">
                <h6 title="Meu VIP">VIP <i class="fas fa-gem"></i></h6>
                <p>Nenhum</p>
            </div>
        </div>
        <div class="ds-info2">
            <div class="ds banco">
                <h6 title="Dinheiro no banco">Banco <i class="fas fa-university"></i></h6>
                <p>$0</p>
            </div>
            <div class="ds pontos2">
                <h6 title="Número pontos2">Pontos </h6>
                <p>0</p>
            </div>
            <div class="ds multas">
                <h6 title="Multas">Multas <i class="fas fa-clipboard-list"></i></h6>
                <p>Nenhuma</p>
            </div>
        </div>
        <div class="ds-doc">
            <div class="ds Porte">
                <h6 title="Número telefone"><i class="fas fas fa-phone"></i> Telefone</h6>
                <p>0</p>
            </div>
            <div class="ds aero">
                <h6 title="Aerio"><i class="fas fa-id-card"></i> Aéreo</h6>
                <p>0</p>
            </div>
            <!-- <div class="ds cnh">
                <h6 title="cnh">CNH</h6>
                <p>Não possui</p>
            </div> -->
        </div>
        <footer>HIMALAIA</footer>
    </div>
    <script src="ui.js" type="text/javascript"></script>
</body>

</html>
